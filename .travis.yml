language: cpp

sudo: required

matrix:
  include:
  - os: linux
    dist: xenial
    compiler: clang
  - os: linux
    dist: xenial
    compiler: gcc
  - os: osx
    osx_image: xcode8.2
    compiler: clang
  - os: osx
    osx_image: xcode8.2
    compiler: gcc
  allow_failures:
  - os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
    - cmake
    - libboost-all-dev
    - openssl
    - libssl-dev
    - libcppnetlib-dev

before_install:
  # - ./.travis/before_install.sh
  - dpkg-query -L libcppnetlib-dev

script: CMAKE_CXX_COMPILER=$CXX ./build-cmake.sh